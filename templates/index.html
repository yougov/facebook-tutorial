{% extends "bootstrap/base.html" %}
{% block title %}Hello Facebook App{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{url_for('static', filename='index.js')}}"></script>
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
{% endblock %}

{% block content %}

{% if not authorized %}
<div id="login">
    <button class="btn btn-default btn-lg" onclick="location.href='/authorize'">Authorize</button>
</div>
{% endif %}

{% endblock %}
